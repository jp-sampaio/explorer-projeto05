<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio de trabalhos</title>

  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

</head>

  <div id="page">

      <p>Recentes</p>

    <main>
      <div class="cards">
        <img src="./images/img1.jpg" alt="Designer desenhando no quadro uma futura aplicação" />
        <h2>
          <span>Design</span>

        </h2>
      </div>

      <div class="cards">

        <h2>
          <span>Mobile</span>
          For smartphone
        </h2>
      </div>

      <div class="cards">
        <img src="./images/img3.jpg" alt="Laptop em um site de fotos logado" />
        <h2>
          <span>Site</span>
          site.com
        </h2>
      </div>

      <div class="cards">
        <img src="./images/img4.jpg" alt="Um laptop e duas tvs ligadas no mesmo site" />
        <h2>
          <span>Desktop</span>
          Anywhere
        </h2>
